<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">

      <table class="table">

        <thead>

          <tr>

            <th>Дата</th>
            <th>№ Док-та</th>
            <th>№ Карточки</th>
            <th>№ Модели</th>
            <th>Размерный ряд</th>
            <th>Пар в кор.</th>
            <th>№Партии</th> 
            <th>Заказчик</th>

          </tr>

        </thead>

        <tbody>

          
<tr>
	<form action="#" th:action="@{/view}" th:object="${command}" method="post">
		<td>
			<input type="date" th:field="*{date}" />
    	</td>
    	<td>
    		<input type="number" th:field="*{idDoc}" />
    	</td>
    	<td>
    		<input type="number" th:field="*{idSticker}" />
		</td>
		<td>
    		<button type="submit" name="action" value="filter">Выбрать</button>
		</td>
		<td>
    		<button type="submit" name="action" value="print">Напечатать</button>
		</td>
	</form>
</tr>

<tr th:each="sticker : ${stickers}">

  <td th:text="${sticker.dateOfTrace}"></td>
  <td th:text="${sticker.idDoc}"></td>
  <td th:text="${sticker.idSticker}"></td>
  <td th:text="${sticker.model}"></td>
  <td th:text="${sticker.sizing_row}"></td>
  <td th:text="${sticker.quantity}"></td>
  <td th:text="${sticker.numberOfOrder}"></td>
  <td th:text="${sticker.client}"></td>


</tr>

 

        </tbody>

      </table>

    </div>

  </body>

</html>
